<div class="header-field">
  <div class="header-title">
    <div class="header-text">Dicion√°rio</div>
    <div class="add-button">
      <button mat-icon-button>
        <mat-icon>add_circle</mat-icon>
      </button>
    </div>
  </div>
  <div class="header-helper">
    <div class="header-help-button">
      <button mat-icon-button>
        <mat-icon>help</mat-icon>
      </button>
    </div>
    <div class="header-help-text">Ajuda</div>
  </div>
</div>
<div class="content-field">
  <div
    class="content-line"
    *ngFor="let dic of dicList
    let evenItem = even;
    let oddItem = odd;"
    [class.even]="evenItem"
    [class.odd]="oddItem"
    >
    <div class="content-title">{{dic.name}}</div>
    <div class="content-buttons">
      <div class="consult-button">
        <button mat-icon-button

        >
          <mat-icon>search</mat-icon>
        </button>
      </div>
      <div class="word-button">
        <button mat-icon-button

        >
          <mat-icon>abc</mat-icon>
        </button>
      </div>
      <div class="config-button">
        <button mat-icon-button

        >
          <mat-icon>settings</mat-icon>
        </button>
      </div>
      <div class="delete-button">
        <button mat-icon-button

        >
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
<div class="create-dic-field">
  <div class="add-button">
    <button mat-icon-button

    >
      <mat-icon>add_circle</mat-icon>
    </button>
  </div>
</div>
