<div class="filter-field">
  <div class="letter-field"
    *ngFor="let letter of letterList
    let i = index"
    >
    <a (click)="pickLetter(letter)"
    [class.active]="letter === pickedLetter">{{letter}}</a>
  </div>
  <div class="letter-field">
    <a (click)="pickLetter('')"
    [class.active]="'' === pickedLetter">ALL</a>
  </div>
</div>
{{pickedLetter}}
